{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
{% if errors %}
<ul>
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="/search/results/" method="get">
    <input type="text" name="q">
    <input type="submit" value="Search">
</form>
{% endblock %}
